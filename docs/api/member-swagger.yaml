components:
  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        first_name:
          type: string
        last_name:
          type: string
        role:
          type: string
          enum:
            - super_admin
            - brand_admin
            - brand_manager
            - brand_user
        status:
          type: string
          enum:
            - active
            - inactive
            - suspended
        email_verified:
          type: boolean
        last_login:
          type: string
          format: date-time
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Brand:
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        slug:
          type: string
        description:
          type: string
        logo_url:
          type: string
          format: uri
        website_url:
          type: string
          format: uri
        contact_email:
          type: string
          format: email
        contact_phone:
          type: string
        status:
          type: string
          enum:
            - active
            - inactive
            - suspended
        settings:
          type: object
        points_currency_name:
          type: string
        points_currency_symbol:
          type: string
        created_at:
          type: string
          format: date-time
        updated_at:
          type: string
          format: date-time
    Member:
      type: object
      properties:
        id:
          type: string
          format: uuid
        brand_id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        phone:
          type: string
        first_name:
          type: string
        last_name:
          type: string
        date_of_birth:
          type: string
          format: date
        gender:
          type: string
        status:
          type: string
          enum:
            - active
            - inactive
            - suspended
        points_balance:
          type: integer
        total_points_earned:
          type: integer
        total_points_redeemed:
          type: integer
        tier_level:
          type: string
        join_date:
          type: string
          format: date-time
        last_activity:
